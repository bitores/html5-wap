<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<!-- X-UA-Compatible是针对ie8新加的一个设置 -->
	<!-- 如果安装了GCF，则使用GCF来渲染页面，如果为安装GCF，则使用最高版本的IE内核进行渲染，配置http://wenrunchang123.iteye.com/blog/1397507 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 针对国内双核浏览器默认内核模式，webkit极速模式、ie-comp|ie-stand内核兼容模式 -->
	<meta name="renderer" content="webkit">
	<!-- 页面关键词 -->
	<meta name="keywords" content="移动,网页,模板">
	<!-- 页面描述 -->
	<meta name="description" content="标准常用的移动网页模板">

	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->  
	<meta name="HandheldFriendly" content="true">  
	<!-- 微软的老式浏览器 -->  
	<meta name="MobileOptimized" content="320">


	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 浏览器提供的的排版模式standard模式和标准浏览器 -->
	<meta name="layoutmode" content="standard">
	<!-- 使用户使用浏览器的夜间模式无效 -->
	<meta name="nightmode" content="disable"/>
	<!-- UC无图模式失效 -->
	<meta name="imagemode" content="force"/>
	<!-- 屏蔽数字自动识别为电话号码 -->
	<meta name="format-detection" content="telephone=no">
	<!-- 将不识别邮箱 -->
	<meta content="email=no" name="format-detection" />
	<!-- 添加到主屏时的标题 -->
	<meta name="apple-mobile-web-app-title" content="模板">
	<!-- 删除默认的ios工具栏和菜单栏|启动webapp全屏 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- ios 控制状态栏显示样式 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- Windows 8 磁贴颜色 -->
	<meta name="msapplication-TileColor" content="#000"/>
	<!-- Windows 8 磁贴图标 -->
	<meta name="msapplication-TileImage" content="icon.png"/>

	<!-- 避免用百度打开网页可能会对其进行转码（比如贴广告） -->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!-- 添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app，并在页面上显示下载banner -->
	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">

	<!-- iOS存为书签程序样式的图标 -->
	<link rel="apple-touch-icon" href="/static/images/identity/HTML5_Badge_64.png" />
	<!-- android存为书签程序样式的图标 -->
	<link rel="apple-touch-icon-precomposed" href="/static/images/identity/HTML5_Badge_64.png" />

	<link href="xx.ico" type="image/x-icon" rel="icon">
	<link href="xx.ico" type="image/x-icon" rel="shortcut icon">
	<title>移动端页面模板</title>
	<link rel="stylesheet" href="base.css">
</head>
<body>
	
</body>
</html>
